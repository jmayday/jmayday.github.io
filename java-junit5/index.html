<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>JUnit 5</h2>
					<h2 class="fragment highlight-blue">nowości</h2>
					<p>
						<small>Jakub Madej. 13 lutego 2017.</small>
					</p>
				</section>
				<section>
					<h3 class="fragment highlight-blue" style="display: inline-flex;">github.com/jmayday/jmayday.github.io/</h3>
					<h3>&nbsp;</h3>
					<h3 class="fragment highlight-blue" style="display: inline-flex;">java-junit5/examples</h3>
				</section>
				<section>
					<pre><code>
λ("this should always return true", () -> {
	assertThat(isPgs()).isTrue();
});</code></pre>
				</section>

				<section>
					<h2>Agenda</h2>
					<ul>
						<li>podstawy</li>
						<li>dynamic tests</li>
						<li>extension model</li>
						<li>architektura</li>
						<li>narzędzia i setup</li>
					</ul>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
